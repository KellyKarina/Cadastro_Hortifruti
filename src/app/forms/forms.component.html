<div class="fundo">
   <div class="titulo">
      <h1>Cadastro Hortifruti</h1><hr>
   </div>
   <div class="inputs">
      <div class="col-4">
         <div class="mb-1">Nome</div>
         <input type="text" maxlength="10" class="form-control" [(ngModel)]="nome" placeholder="ex: uva, maça ..">
      </div>
      <div class="col-4">
         <div class="mb-1">Quantidade</div>
         <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="6" class="form-control" [(ngModel)]="quantidade" placeholder="ex: 1,2,3..">
      </div>
      <div class="mb-1">
         Tipo <br>
         <div class="d-flex">
            <div class="form-check">
               <input class="form-check-input" type="radio" name="tipoItem" id="frutas" [(ngModel)]="tipoItem" value="frutas">
               <label class="form-check-label" for="frutas">Frutas</label>
            </div>
            <div class="form-check mx-3">
               <input class="form-check-input" type="radio" name="tipoItem" id="legumes" [(ngModel)]="tipoItem" value="legumes">
               <label class="form-check-label" for="legumes">Legumes</label>
            </div>
         </div>
      </div>
   </div>
   <div class="d-flex flex-row-reverse">
      <button type="button" class="btn btn-primary" (click)="adicionarItem()">Adicionar item</button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
         <a routerLink="/historico">Histórico</a>
      </button>
   </div>
</div>
