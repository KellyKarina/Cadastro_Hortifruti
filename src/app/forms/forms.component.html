<div class="fundo">
   <div class="titulo">
      <h1>
         Cadastro Hortifruti
      </h1><hr>
   </div>
   <div class="inputs">
      <div class="col-4">
         <div class="mb-1">
            Nome
         </div>
         <input type="text" maxlength="10" class="form-control" [(ngModel)]="nome" placeholder="ex: uva, maça ..">
      </div>
      <div class="col-4">
         <div class="mb-1">
            Quantidade
         </div>
         <input type="number"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="6" class="form-control" [(ngModel)]="quantidade" placeholder="ex: 1,2,3..">
      </div>
      <div class="mb-1">
         Tipo <br>
         <mat-form-field class="">
            <mat-label>Selecione</mat-label>
            <mat-select [(ngModel)]="tipoItem">
               <mat-option value="frutas">Frutas</mat-option>
               <mat-option value="legumes">Legumes</mat-option>
            </mat-select>
         </mat-form-field>
      </div>
   </div>
   <div class="d-flex flex-row-reverse">
      <button type="button" class="btn btn-primary" (click)="adicionarItem()">
         Adicionar item
      </button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
         <a routerLink="/historico">Histórico</a>
      </button>
   </div>
</div>
